<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Situation 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="app">
    <form>
        <h1>문제 상황 1</h1>
        <div>
            <label for="name">신청자명:</label>
            <input type="text" name="name" id="name" v-model="name">
        </div>
        <div class="media">
            <div class="img">
                입금방법:
            </div>
            <div class="bd" v-cloak>
                <div v-if="getOsType() === 'Windows'">
                    <label><input v-model="method" type="radio" name="method" value="card" checked>신용카드</label>
                </div>
                <div v-if="getOsType() === 'OS X' || getOsType() === 'Android' ">
                    <label><input v-model="method" type="radio" name="method" value="card_mobile">신용카드(모바일)</label>
                </div>
                <div>
                    <label><input v-model="method" type="radio" name="method" value="account">계좌이체</label>
                </div>
                <div v-show="getOsType() === 'others'">
                    <small>윈도우, iOS, 안드로이드 외에는 계좌이체만 지원합니다.</small>
                </div>
            </div>
        </div>
        <div v-show="method === 'account'" v-cloak>
            <label for="account_name">입금자명:</label>
            <input :disabled="method !== 'account'" type="text" name="account_name" id="account_name" v-model="account_name">
        </div>
    </form>
</div>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/vue.js"></script>
<script src="lib/browser-detect/dist/browser-detect.umd.js"></script>
<script src="situation1.js"></script>
</body>
</html>
