<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Situation 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="app">

    <form @submit="add">
        <h1>상황 3</h1>
        <div>
            분류:
            <label><input type="radio" name="type" value="지출" v-model="type">지출</label>
            <label><input type="radio" name="type" value="가지급" v-model="type">가지급</label>
            <label><input type="radio" name="type" value="수입" v-model="type">수입</label>
        </div>
        <div>
            <label for="name">신청자:</label>
            <input type="text" name="name" id="name" v-model="name">
        </div>
        <div>
            <label for="amount">금액:</label>
            <input type="number" name="amount" id="amount" v-model="amount">원
        </div>
        <div class="text-center">
            <button type="submit">추가</button>
            <button type="button" @click="random">랜덤값</button>
        </div>
    </form>


    <div class="list">
        <h2>내역</h2>

        <ul v-cloak>
            <li>지출: {{ sumOfPayment }}</li>
            <li>수입: {{ sumOfIncome }}</li>
            <li>가지급: {{ sumOfPrepayment }}</li>
            <li v-show="result < 0">줄 돈: {{ Math.abs(result) }}</li>
            <li v-show="result >= 0">받을돈: {{ result }}</li>
        </ul>

        <table class="js-list">
            <thead>
            <tr>
                <th>분류</th>
                <th>신청자</th>
                <th>금액</th>
                <th>☕</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in list" v-cloak>
                <td>{{ item.type }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.amount }}</td>
                <td>
                    <button type="button" @click="modify(item.id)"
                            :disabled="name !== '' || amount !== ''">
                        수정
                    </button>
                    <button type="button" @click="remove(item.id)">x</button>
                </td>
            </tr>
            <tr v-show="list.length === 0">
                <td colspan="4" class="text-center">
                    내역이 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/vue.js"></script>
<script src="situation3-2.js"></script>
</body>
</html>
